receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'
    fluentforward:
        endpoint: '0.0.0.0:24224'
exporters:
    otlphttp:
        endpoint: 'https://host.docker.internal:8082/otel'
        compression: gzip
        tls:
            insecure_skip_verify: true
    otlphttp/highlight:
        endpoint: 'https://pub.highlight.run/otel'
        compression: gzip
    otlphttp/traceloop:
        traces_endpoint: https://api.traceloop.dev/v1/traces
        headers:
            Authorization: 969e17fe-77aa-4f5a-8602-e50ebfccf816
processors:
    batch:
service:
    extensions: [health_check]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        traces/highlight:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp/highlight]
        traces/traceloop:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp/traceloop]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        logs:
            receivers: [otlp, fluentforward]
            processors: [batch]
            exporters: [otlphttp]
        logs/highlight:
            receivers: [otlp, fluentforward]
            processors: [batch]
            exporters: [otlphttp/highlight]
extensions:
    health_check:
        endpoint: '0.0.0.0:4319'
        path: '/health/status'
