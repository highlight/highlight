receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'
    fluentforward:
        endpoint: '0.0.0.0:24224'
    syslog:
        tcp:
            listen_address: '0.0.0.0:34302'
        protocol: rfc5424
        location: UTC
exporters:
    otlphttp:
        endpoint: 'https://host.docker.internal:8082/otel'
        compression: gzip
        tls:
            insecure_skip_verify: true
    otlphttp/traceloop:
        traces_endpoint: https://api.traceloop.dev/v1/traces
        headers:
            Authorization: 969e17fe-77aa-4f5a-8602-e50ebfccf816
processors:
    batch:
service:
    extensions: [health_check]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        traces/traceloop:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp/traceloop]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        logs:
            receivers: [otlp, fluentforward, syslog]
            processors: [batch]
            exporters: [otlphttp]
extensions:
    health_check:
        endpoint: '0.0.0.0:4319'
        path: '/health/status'
