receivers:
    otlp:
        protocols:
            grpc:
exporters:
    logging:
        loglevel: debug
    otlphttp:
        endpoint: localhost:4317
        compression: snappy
processors:
    batch:
service:
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [logging, otlphttp]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [logging, otlphttp]
