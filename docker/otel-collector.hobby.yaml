receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'
    fluentforward:
        endpoint: '0.0.0.0:24224'
    syslog:
        tcp:
            listen_address: '0.0.0.0:34302'
        protocol: rfc5424
        location: UTC
exporters:
    otlphttp:
        endpoint: 'https://backend:8082/otel'
        compression: gzip
        tls:
            insecure_skip_verify: true
processors:
    batch:
    memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
service:
    extensions: [health_check]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        logs:
            receivers: [otlp, fluentforward, syslog]
            processors: [batch]
            exporters: [otlphttp]
extensions:
    health_check:
        endpoint: '0.0.0.0:4319'
        path: '/health/status'
    memory_ballast:
        size_in_percentage: 10
