receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'
    fluentforward:
        endpoint: '0.0.0.0:24224'
    tcplog:
        listen_address: '0.0.0.0:34302'
exporters:
    otlphttp:
        endpoint: 'http://backend:8082/otel'
        timeout: 30s
        sending_queue:
            num_consumers: 64
            queue_size: 8192
        retry_on_failure:
            initial_interval: 0.1s
            max_interval: 1s
            max_elapsed_time: 300s
processors:
    memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
    batch:
        send_batch_size: 512
        send_batch_max_size: 512
        timeout: 1s
service:
    telemetry:
        logs:
            level: 'info'
        metrics:
            address: '0.0.0.0:8888'
            level: detailed
    extensions: [health_check, memory_ballast]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [otlphttp]
        metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [otlphttp]
        logs:
            receivers: [otlp, fluentforward, tcplog]
            processors: [memory_limiter, batch]
            exporters: [otlphttp]
extensions:
    health_check:
        endpoint: '0.0.0.0:4319'
        path: '/health/status'
    memory_ballast:
        size_in_percentage: 10
