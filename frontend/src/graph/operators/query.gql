query GetErrorGroup($id: ID!) {
    error_group(id: $id) {
        created_at
        id
        secure_id
        type
        organization_id
        event
        state
        stack_trace {
            fileName
            lineNumber
            functionName
            columnNumber
        }
        mapped_stack_trace
        metadata_log {
            error_id
            session_id
            environment
            timestamp
            os
            browser
            visited_url
            fingerprint
            identifier
        }
        field_group {
            name
            value
        }
        error_frequency
    }
}

query GetErrorGroups(
    $organization_id: ID!
    $count: Int!
    $params: ErrorSearchParamsInput
) {
    error_groups(
        organization_id: $organization_id
        count: $count
        params: $params
    ) {
        error_groups {
            created_at
            id
            type
            event
            state
            state
            environments
            stack_trace {
                fileName
                lineNumber
                functionName
                columnNumber
            }
            metadata_log {
                error_id
                session_id
                timestamp
            }
            error_frequency
        }
        totalCount
    }
}

