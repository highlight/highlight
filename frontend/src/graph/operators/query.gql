query GetSessionPayload($session_id: ID!) {
    events(session_id: $session_id)
    errors(session_id: $session_id) {
        ...errorFields
    }
}

query GetSession($id: ID!) {
    session(id: $id) {
        os_name
        os_version
        browser_name
        browser_version
        city
        state
        postal
        user_id
        created_at
        user_object
        identifier
        starred
        enable_strict_privacy
        fields {
            name
            value
            type
        }
        object_storage_enabled
        payload_size
    }
}

query GetAdmins($organization_id: ID!) {
    admins(organization_id: $organization_id) {
        id
        name
        email
        photo_url
    }
}

query GetSessionComments($session_id: ID!) {
    session_comments(session_id: $session_id) {
        id
        timestamp
        session_id
        created_at
        updated_at
        text
        author {
            id
            name
            email
            photo_url
        }
        x_coordinate
        y_coordinate
    }
}

query GetNotifications {
    session_comments_for_admin {
        id
        timestamp
        updated_at
        session_id
        text
        author {
            id
            name
            email
            photo_url
        }
    }
    error_comments_for_admin {
        id
        updated_at
        text
        error_id
        author {
            id
            name
            email
            photo_url
        }
    }
}

query GetSessionCommentsForAdmin {
    session_comments_for_admin {
        id
        timestamp
        created_at
        updated_at
        text
        author {
            id
            name
            email
            photo_url
        }
    }
}

query GetErrorComments($error_group_id: ID!) {
    error_comments(error_group_id: $error_group_id) {
        id
        created_at
        updated_at
        text
        author {
            id
            name
            email
            photo_url
        }
    }
}

query GetOnboardingSteps($organization_id: ID!, $admin_id: ID!) {
    organization(id: $organization_id) {
        slack_webhook_channel
    }
    admins(organization_id: $organization_id) {
        id
    }
    isIntegrated(organization_id: $organization_id)
    adminHasCreatedComment(admin_id: $admin_id)
    organizationHasViewedASession(organization_id: $organization_id) {
        id
    }
}

mutation SendAdminInvite(
    $organization_id: ID!
    $email: String!
    $base_url: String!
) {
    sendAdminInvite(
        organization_id: $organization_id
        email: $email
        base_url: $base_url
    )
}

query GetSessions(
    $organization_id: ID!
    $count: Int!
    $lifecycle: SessionLifecycle!
    $starred: Boolean!
    $params: SearchParamsInput
) {
    sessions(
        organization_id: $organization_id
        count: $count
        lifecycle: $lifecycle
        starred: $starred
        params: $params
    ) {
        sessions {
            id
            user_id
            identifier
            os_name
            os_version
            browser_name
            browser_version
            city
            state
            postal
            created_at
            length
            active_length
            viewed
            starred
            processed
            fields {
                name
                value
                type
            }
            first_time
        }
        totalCount
    }
}

query GetOrganizations {
    organizations {
        id
        name
    }
}

query GetAdmin {
    admin {
        id
        name
        email
        photo_url
    }
}

query GetOrganization($id: ID!) {
    organization(id: $id) {
        id
        name
        verbose_id
        billing_email
        slack_webhook_channel
    }
}

query GetBillingDetails($organization_id: ID!) {
    billingDetails(organization_id: $organization_id) {
        plan {
            type
            quota
        }
        meter
    }
    organization(id: $organization_id) {
        trial_end_date
    }
}

query GetErrorGroup($id: ID!) {
    error_group(id: $id) {
        id
        type
        organization_id
        event
        resolved
        trace {
            file_name
            line_number
            function_name
            column_number
        }
        metadata_log {
            error_id
            session_id
            timestamp
            os
            browser
            visited_url
        }
        field_group {
            name
            value
        }
    }
}

query GetErrorGroups(
    $organization_id: ID!
    $count: Int!
    $params: ErrorSearchParamsInput
) {
    error_groups(
        organization_id: $organization_id
        count: $count
        params: $params
    ) {
        error_groups {
            id
            type
            event
            resolved
            trace {
                file_name
                line_number
                function_name
                column_number
            }
            metadata_log {
                error_id
                session_id
                timestamp
            }
        }
        totalCount
    }
}

query GetMessages($session_id: ID!) {
    messages(session_id: $session_id)
}

query GetResources($session_id: ID!) {
    resources(session_id: $session_id)
}

fragment errorFields on ErrorObject {
    id
    error_group_id
    event
    type
    url
    source
    line_number
    column_number
    trace
    timestamp
    payload
}

query GetFieldSuggestion(
    $organization_id: ID!
    $name: String!
    $query: String!
) {
    field_suggestion(
        organization_id: $organization_id
        name: $name
        query: $query
    ) {
        name
        value
    }
}

query GetOrganizationSuggestion($query: String!) {
    organizationSuggestion(query: $query) {
        id
        name
    }
}

query GetErrorFieldSuggestion(
    $organization_id: ID!
    $name: String!
    $query: String!
) {
    error_field_suggestion(
        organization_id: $organization_id
        name: $name
        query: $query
    ) {
        name
        value
    }
}

query GetTrackSuggestion($organization_id: ID!, $query: String!) {
    property_suggestion(
        organization_id: $organization_id
        query: $query
        type: "track"
    ) {
