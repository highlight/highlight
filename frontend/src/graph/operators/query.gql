query GetAlertsPagePayload($organization_id: ID!) {
    is_integrated_with_slack(organization_id: $organization_id)
    slack_channel_suggestion(organization_id: $organization_id) {
        webhook_channel
        webhook_channel_id
    }
    environment_suggestion(query: "q", organization_id: $organization_id) {
        name
        value
    }
    error_alert(organization_id: $organization_id) {
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        ExcludedEnvironments
        CountThreshold
        ThresholdWindow
        id
    }
    session_feedback_alert(organization_id: $organization_id) {
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        ExcludedEnvironments
        CountThreshold
        ThresholdWindow
        id
    }
    new_user_alert(organization_id: $organization_id) {
        id
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        ExcludedEnvironments
        CountThreshold
    }
    track_properties_alert(organization_id: $organization_id) {
        id
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        TrackProperties {
            id
            name
            value
        }
        ExcludedEnvironments
        CountThreshold
    }
    user_properties_alert(organization_id: $organization_id) {
        id
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        UserProperties {
            id
            name
            value
        }
        ExcludedEnvironments
        CountThreshold
    }
}

