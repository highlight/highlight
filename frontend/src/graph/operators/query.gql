query GetOnboardingSteps($organization_id: ID!, $admin_id: ID!) {
    organization(id: $organization_id) {
        slack_channels
    }
    admins(organization_id: $organization_id) {
        id
    }
    isIntegrated(organization_id: $organization_id)
    adminHasCreatedComment(admin_id: $admin_id)
    organizationHasViewedASession(organization_id: $organization_id) {
        id
    }
    admin {
        slack_im_channel_id
    }
}

mutation SendAdminInvite(
    $organization_id: ID!
    $email: String!
    $base_url: String!
) {
    sendAdminInvite(
        organization_id: $organization_id
        email: $email
        base_url: $base_url
    )
}

query GetSessions(
    $organization_id: ID!
    $count: Int!
    $lifecycle: SessionLifecycle!
    $starred: Boolean!
    $params: SearchParamsInput
) {
    sessions(
        organization_id: $organization_id
        count: $count
        lifecycle: $lifecycle
        starred: $starred
        params: $params
    ) {
        sessions {
            id
            fingerprint
            identifier
            os_name
            os_version
            browser_name
            browser_version
            city
            state
            postal
            created_at
            language
            length
            active_length
            enable_recording_network_contents
            viewed
            starred
            processed
            field_group
            fields {
                name
                value
                type
                id
            }
            first_time
        }
        totalCount
    }
}

query GetOrganizations {
