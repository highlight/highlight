fragment SessionPayloadFragment on SessionPayload {
	events
	errors {
		id
		error_group_secure_id
		event
		type
		url
		source
		stack_trace
		structured_stack_trace {
			fileName
			lineNumber
			functionName
			columnNumber
		}
		timestamp
		payload
		request_id
	}
	rage_clicks {
		start_timestamp
		end_timestamp
		total_clicks
	}
	session_comments {
		id
		timestamp
		session_id
		session_secure_id
		created_at
		updated_at
		project_id
		text
		author {
			id
			name
			email
			photo_url
		}
		attachments {
			integration_type
			external_id
			title
		}
		x_coordinate
		y_coordinate
		type
		metadata
	}
	last_user_interaction_time
}

query GetMetricsTimeline(
	$project_id: ID!
	$metric_name: String!
	$params: DashboardParamsInput!
) {
	metrics_timeline(
		project_id: $project_id
		metric_name: $metric_name
		params: $params
	) {
		date
		value
		aggregator
		group
	}
}

query GetMetricsHistogram(
	$project_id: ID!
	$metric_name: String!
	$params: HistogramParamsInput!
) {
	metrics_histogram(
		project_id: $project_id
		metric_name: $metric_name
		params: $params
	) {
		buckets {
			bucket
			range_start
			range_end
			count
		}
		min
		max
	}
}

query GetNetworkHistogram(
	$project_id: ID!
	$params: NetworkHistogramParamsInput!
) {
	network_histogram(project_id: $project_id, params: $params) {
		buckets {
			category
			count
		}
	}
}

query GetSessionPayload($session_secure_id: String!, $skip_events: Boolean!) {
	events(session_secure_id: $session_secure_id) @skip(if: $skip_events)
	errors(session_secure_id: $session_secure_id) {
		id
		error_group_secure_id
		event
		type
		url
		source
		stack_trace
		structured_stack_trace {
			fileName
			lineNumber
			functionName
			columnNumber
		}
		timestamp
		payload
		request_id
	}
	rage_clicks(session_secure_id: $session_secure_id) {
		start_timestamp
		end_timestamp
		total_clicks
	}
	session_comments(session_secure_id: $session_secure_id) {
		id
		timestamp
		session_id
		session_secure_id
		created_at
		updated_at
		project_id
		text
		author {
			id
			name
			email
			photo_url
		}
		x_coordinate
		y_coordinate
		type
		metadata
		tags
		attachments {
			id
			integration_type
			external_id
			title
		}
	}
}

