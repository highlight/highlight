fragment SessionPayloadFragment on SessionPayload {
	events
	errors {
		id
		error_group_secure_id
		event
		type
		url
		source
		stack_trace
		structured_stack_trace {
			fileName
			lineNumber
			functionName
			columnNumber
		}
		timestamp
		payload
		request_id
	}
	rage_clicks {
		start_timestamp
		end_timestamp
		total_clicks
	}
	session_comments {
		id
		timestamp
		session_id
		session_secure_id
		created_at
		updated_at
		project_id
		text
		author {
			id
			name
			email
			photo_url
		}
		attachments {
			integration_type
			external_id
			title
		}
		x_coordinate
		y_coordinate
		type
		metadata
	}
	last_user_interaction_time
}

fragment SessionAlertFragment on SessionAlert {
	ChannelsToNotify {
		webhook_channel
		webhook_channel_id
	}
	DiscordChannelsToNotify {
		...DiscordChannelFragment
	}
	WebhookDestinations {
		url
		authorization
	}
	CountThreshold
	DailyFrequency
	disabled
	EmailsToNotify
	ExcludedEnvironments
	ExcludeRules
	id
	LastAdminToEditID
	Name
	updated_at
	ThresholdWindow
	TrackProperties {
		id
		name
		value
	}
	UserProperties {
		id
		name
		value
	}
	Type
}

fragment DiscordChannelFragment on DiscordChannel {
	name
	id
}

query GetMetricsTimeline(
