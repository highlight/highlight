query GetSessions(
    $project_id: ID!
    $count: Int!
    $lifecycle: SessionLifecycle!
    $starred: Boolean!
    $params: SearchParamsInput
) {
    sessions(
        project_id: $project_id
        count: $count
        lifecycle: $lifecycle
        starred: $starred
        params: $params
    ) {
        sessions {
            id
            secure_id
            fingerprint
            identifier
            os_name
            os_version
            browser_name
            browser_version
            city
            state
            postal
            created_at
            language
            length
            active_length
            enable_recording_network_contents
            viewed
            starred
            processed
            field_group
            fields {
                name
                value
                type
                id
            }
            first_time
        }
        totalCount
    }
}

