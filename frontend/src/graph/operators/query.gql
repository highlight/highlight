query GetSessionPayload($session_secure_id: String!, $skip_events: Boolean!) {
    events(session_secure_id: $session_secure_id) @skip(if: $skip_events)
    errors(session_secure_id: $session_secure_id) {
        id
        error_group_secure_id
        event
        type
        url
        source
        stack_trace
        structured_stack_trace {
            fileName
            lineNumber
            functionName
            columnNumber
        }
        timestamp
        payload
        request_id
    }
    rage_clicks(session_secure_id: $session_secure_id) {
        start_timestamp
        end_timestamp
        total_clicks
    }
    session_comments(session_secure_id: $session_secure_id) {
        id
        timestamp
        session_id
        session_secure_id
        created_at
        updated_at
        project_id
        text
        author {
            id
            name
            email
            photo_url
        }
        x_coordinate
        y_coordinate
        type
        metadata
        tags
        attachments {
            id
            integration_type
            external_id
            title
        }
    }
}

