query GetAlertsPagePayload($project_id: ID!) {
    is_integrated_with_slack(project_id: $project_id)
    slack_channel_suggestion(project_id: $project_id) {
        webhook_channel
        webhook_channel_id
    }
    environment_suggestion(project_id: $project_id) {
        name
        value
    }
    error_alert(project_id: $project_id) {
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        ExcludedEnvironments
        CountThreshold
        ThresholdWindow
        id
    }
    session_feedback_alert(project_id: $project_id) {
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        ExcludedEnvironments
        CountThreshold
        ThresholdWindow
        id
    }
    new_user_alert(project_id: $project_id) {
        id
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        ExcludedEnvironments
        CountThreshold
    }
    track_properties_alert(project_id: $project_id) {
        id
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        TrackProperties {
            id
            name
            value
        }
        ExcludedEnvironments
        CountThreshold
    }
    user_properties_alert(project_id: $project_id) {
        id
        ChannelsToNotify {
            webhook_channel
            webhook_channel_id
        }
        UserProperties {
            id
            name
            value
        }
        ExcludedEnvironments
        CountThreshold
    }
}

