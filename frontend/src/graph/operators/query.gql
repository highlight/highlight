query GetSessionPayload($session_id: ID!) {
    events(session_id: $session_id)
    errors(session_id: $session_id) {
        ...errorFields
    }
}

query GetSession($id: ID!) {
    session(id: $id) {
        os_name
        os_version
        browser_name
        browser_version
        environment
        app_version
        city
        state
        postal
        fingerprint
        created_at
        language
        user_object
        identifier
        starred
        enable_strict_privacy
        enable_recording_network_contents
        field_group
        fields {
            name
            value
            type
        }
        object_storage_enabled
        payload_size
        within_billing_quota
        client_version
        is_public
    }
}

