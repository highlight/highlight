apiVersion: v1
kind: Service
metadata:
  name: {{ include "highlight.fullname" . }}-postgres
  labels:
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: {{ include "highlight.name" . }}
    {{- include "highlight.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: {{ include "highlight.name" . }}
    {{- include "highlight.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.postgres.config.port | int }}
      protocol: TCP