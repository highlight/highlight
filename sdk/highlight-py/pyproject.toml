[tool.poetry]
name = "highlight-io"
version = "0.2.0"
description = "Session replay and error monitoring: stop guessing why bugs happen!"
license = "Apache-2.0"
authors = [
    "Vadim Korolik <vadim@highlight.io>",
    "Jay Khatri <jay@highlight.io>",
]
readme = "README.md"
homepage = "https://www.highlight.io"
repository = "https://github.com/highlight/highlight"
documentation = "https://www.highlight.io/docs"
keywords = [
    "web",
    "framework",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Topic :: Software Development",
    "Topic :: System :: Monitoring"
]
packages = [{ include = "highlight_io" }]

[tool.poetry.dependencies]
python = "^3.8"
azure-functions = { version = "^1.13.2", optional = true }
blinker = { version = "^1.5", optional = true }
django = { version = "^4.1.7", optional = true }
flask = { version = "^2.2.2", optional = true }
opentelemetry-api = "^1.15.0"
opentelemetry-distro = { extras = ["otlp"], version = "^0.36b0" }
opentelemetry-exporter-otlp-proto-http = "^1.15.0"
opentelemetry-instrumentation = "^0.36b0"
opentelemetry-instrumentation-logging = "^0.36b0"
opentelemetry-proto = "^1.15.0"
opentelemetry-sdk = "^1.15.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"

[tool.poetry.extras]
Django = ["django"]
Flask = ["blinker", "flask"]
Azure = ["azure-functions"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
