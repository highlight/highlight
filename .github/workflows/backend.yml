name: Backend
on:
    push:
        branches-ignore:
            - 'refs/head/master'
        paths:
            - 'backend/**'
jobs:
    backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Go
              uses: actions/setup-go@v2
            - name: Build binary
              run: cd backend && go build .
