name: .NET SDK

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize]
        paths:
            - 'sdk/highlight-dotnet/**'
            - 'sdk/highlight-dotnet4/**'
            - '.github/workflows/dotnet.yml'

concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
    build-dotnet:
        name: ASP.NET Core SDK
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./sdk/highlight-dotnet
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup .NET environment
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 8.x

            - name: Build solution and generate NuGet package
              run: dotnet pack -c Release -o out

            - name: Push generated package to NuGet registry
              # if: github.ref == 'refs/heads/main'
              run: dotnet nuget push out/*.nupkg --skip-duplicate -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
              env:
                  NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}

    build-dotnet4:
        name: ASP.NET4 SDK
        runs-on: windows-latest
        defaults:
            run:
                working-directory: ./sdk/highlight-dotnet4
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup dotnet
              uses: actions/setup-dotnet@v4

            - name: dotnet restore
              run: dotnet restore

            - name: dotnet build
              run: dotnet build --configuration Release --no-restore -p:Deterministic=true -p:BuildNumber=${{ github.run_number }}

            - name: dotnet pack
              run: dotnet pack --configuration Release --no-restore --no-build  -p:PackTag=${{ github.ref_type == 'tag' && github.ref_name || '' }}

            - name: Push generated package to NuGet registry
              # if: github.ref == 'refs/heads/main'
              run: |
                  nuget push *.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_AUTH_TOKEN }} -SymbolApiKey ${{ secrets.NUGET_AUTH_TOKEN }}
              env:
                  NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
