name: Validate
on: [push, pull_request]
jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'
            - name: Install dependencies
              run: yarn
            - name: Check formatting (if this fails, run `yarn format`)
              run: yarn run format-check || echo "Found some unformatted files! Run 'yarn format' to fix them."
