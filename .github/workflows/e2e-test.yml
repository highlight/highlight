name: E2E Test
on:
    push:
        branches:
            - '**'
            - '!master'
        paths:
            - 'frontend/**'
            - 'client/**'
            - 'firstload/**'
            - '.github/workflows/e2e-test.yml'
jobs:
    # TODO: Investigate creating custom dockerfile for testing. Could reuse main
    # Dockerfile and add cy:run command.
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.14.2
                  registry-url: https://registry.npmjs.org
            - name: Install Doppler CLI
              uses: dopplerhq/cli-action@v1
            - name: Install main dependencies
              run: cd frontend && yarn
            - name: Cypress install and run
              uses: cypress-io/github-action@v4
              with:
                  build: cd frontend && doppler run -- yarn build
                  start: npx http-server ./frontend/build -p 3000
              env:
                  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
            - name: Save videos
              uses: actions/upload-artifact@v2
              with:
                  name: cypress-videos
                  path: cypress/videos
