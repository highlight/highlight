receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'
    fluentforward:
        endpoint: '0.0.0.0:24224'
    tcplog:
        listen_address: '0.0.0.0:34302'
exporters:
    otlphttp:
        endpoint: 'https://pub.highlight.run/otel'
        compression: gzip
        sending_queue:
            num_consumers: 16
            queue_size: 10000
        retry_on_failure:
            initial_interval: 1s
processors:
    memory_limiter:
        check_interval: 0.1s
        limit_mib: 6144
        spike_limit_mib: 256
    batch:
        send_batch_size: 10000
        timeout: 1s
service:
    telemetry:
        metrics:
            address: '0.0.0.0:8888'
            level: detailed
    extensions: [health_check, memory_ballast]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [otlphttp]
        metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [otlphttp]
        logs:
            receivers: [otlp, fluentforward, tcplog]
            processors: [memory_limiter, batch]
            exporters: [otlphttp]
extensions:
    health_check:
        endpoint: '0.0.0.0:4319'
        path: '/health/status'
    memory_ballast:
        size_mib: 1024
