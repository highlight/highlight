receivers:
    otlp:
        protocols:
            grpc:
                endpoint: '0.0.0.0:4317'
            http:
                endpoint: '0.0.0.0:4318'
    fluentforward:
        endpoint: '0.0.0.0:24224'
    syslog:
        tcp:
            listen_address: '0.0.0.0:34302'
        protocol: rfc5424
        location: UTC
exporters:
    otlphttp:
        endpoint: 'https://pub.highlight.run/otel'
        compression: gzip
processors:
    batch:
service:
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp]
        logs:
            receivers: [otlp, fluentforward, syslog]
            processors: [batch]
            exporters: [otlphttp]
extensions:
    health_check:
        endpoint: '0.0.0.0:4319'
        path: '/health/status'
