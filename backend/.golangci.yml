# options for analysis running
run:
    timeout: 2m
    skip-dirs:
        - private-graph/graph/generated
        - public-graph/graph/generated
        - highlight-go

# output configuration options
output:
    # sorts results by: filepath, line and column
    sort-results: true

linters:
    # enable all linters
    enable:
        - errcheck
        - gosimple
        - govet
        - ineffassign
        - staticcheck
        - typecheck
        - unused
        - depguard
        - exhaustruct

# all available settings of specific linters
linters-settings:
    gosimple:
        go: '1.19'

    staticcheck:
        go: '1.19'
        checks: ['all']

    stylecheck:
        go: '1.19'

    unused:
        go: '1.19'

    exhaustruct:
        include:
            - 'backend/alerts'

    depguard:
        list-type: denylist
        include-go-root: true
        packages:
            - github.com/pkg/errors
            - log

        packages-with-error-message:
            - github.com/pkg/errors: 'github.com/pkg/errors is deprecated, use errors.New or fmt.Errorf'
            - log: 'logging is allowed only by github.com/sirupsen/logrus'
